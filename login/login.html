<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap css icons e Font Awesome Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card py-3 px-2">
            <p class="text-center mb-3 mt-2">Entrar com</p>
            <div class="row mx-auto">
              <div class="col-4">
                <i class="fab fa-twitter"></i>
              </div>
              <div class="col-4">
                <i class="fab fa-facebook"></i>
              </div>
              <div class="col-4">
                <i class="fab fa-google"></i>
              </div>
            </div>
            <div class="division">
              <div class="row">
                <div class="col-3"><div class="line l"></div></div>
                <div class="col-6"><span>Entrar com Email</span></div>
                <div class="col-3"><div class="line r"></div></div>
              </div>
            </div>
            <form class="myform">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Senha"
                />
              </div>
              <div class="row">
                <div class="col-md-6 col-12">
                  <div class="form-group form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >Lembrar de mim</label
                    >
                  </div>
                </div>
                <div class="col-md-6 col-12 bn">Esqueci minha senha</div>
              </div>
              <div class="form-group mt-3">
                <a href="/index.html">
                  <button
                    type="button"
                    class="btn btn-block btn-primary btn-lg"
                  >
                    <small><i class="far fa-user pr-2"></i>Login</small>
                  </button>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
