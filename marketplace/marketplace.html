<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Marketplace</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e9T9hXmJ58bldgTk+" crossorigin="anonymous">
 
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  
  <!-- Header -->
  <header class="bg-primary text-white text-center py-3">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Home</a>
      </div>
    <h1>My Marketplace</h1>
  </header>
  <main class="container mt-5">
    <section id="featured-games" class="row">
      <h2 class="col-12 mb-4">Jogos Novos</h2>

  
      <!-- Game section (SessÃ£o de jogos) -->
      <div class="col-md-4">
        <div class="card">
          <img src="img/game1.jpg" class="card-img-top" alt="Game 1">
          <div class="card-body">
            <h3 class="card-title">Starfield</h3>
            <p class="card-text">$59.99</p>
            <button class="btn btn-primary">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="img/game2.jpg"  class="card-img-top" alt="Starfield">
          <div class="card-body">
            <h3 class="card-title">Diablo IV</h3>
            <p class="card-text">$49.99</p>
            <button class="btn btn-primary">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="img/game3.jpg" class="card-img-top" alt="Game 3">
          <div class="card-body">
            <h3 class="card-title">Game 3</h3>
            <p class="card-text">$39.99</p>
            <button class="btn btn-primary">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="img/game4.jpg" class="card-img-top" alt="Game 4">
          <div class="card-body">
            <h3 class="card-title">Game 4</h3>
            <p class="card-text">$39.99</p>
            <button class="btn btn-primary">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="img/game5.jpg" class="card-img-top" alt="Game 5">
          <div class="card-body">
            <h3 class="card-title">Game 5</h3>
            <p class="card-text">$39.99</p>
            <button class="btn btn-primary">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>

      <!-- Carrinho (cart) -->
    </section>
    <section id="cart" class="row mt-5">
      <h2 class="col-12 mb-4">Cart</h2>
      <ul id="cart-items" class="list-unstyled col-md-8"></ul>
      <div class="col-md-4">
        <p>Total: $0.00</p>
        <button class="btn btn-primary">Checkout</button>
      </div>
    </section>


  </main>
  <footer class="mt-5 row bg-dark text-white text-center">
    <p>&copy; 2023 Garden Games</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
